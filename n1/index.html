<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>

        <div
            class="container d-flex justify-content-center align-items-center flex-column">

            <div class="card">
                <div class="nartoo-health-bar health-bar">

                
                </div>
                <h3>Nartoo</h3>
                <img
                    src="https://upload.wikimedia.org/wikipedia/en/9/9c/Naruto_Uzumaki.png"
                    alt="Nartoo">
                <div class="btn-container">
                    <button id="nartoo-attack">Attack</button>
                    <button id="nartoo-health">Health</button>
                </div>
                <p class="nartoo-alive"> </p>
            </div>

            <div class="card">
                <div class="sasakii-health-bar health-bar">
                  
                </div>
                <h3>Sasakii</h3>
                <img
                    src="https://upload.wikimedia.org/wikipedia/en/0/05/SasukeUchihaPart1.png"
                    alt="Sasakii">
                <div class="btn-container">
                    <button id="sasakii-attack">Attack</button>
                    <button id="sasakii-health">Health</button>
                </div>
                <p class="sasakii-alive"> </p>

            </div>

        </div>
        <script src="./js/js.js">
        </script>
    </body>
</html>
