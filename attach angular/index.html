<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>Attachment</title>
    <style>
      .upload-box {
        border: 2px dashed #aaa;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
      .upload-box.dragover {
        border-color: green;
        background: #f0fff0;
      }
      .file-item {
        border: 1px solid #ddd;
        padding: 8px;
        margin: 4px 0;
        border-radius: 5px;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        display: none;
      }
      .modal-box {
        background: #fff;
        width: 85%;
        height: 85%;
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      .modal-preview {
        flex: 1;
        border-left: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .modal-controls {
        margin-top: 5px;
        display: flex;
        gap: 10px;
      }
      .modal-data {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
      }
      .modal-data select,
      .modal-data input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .modal-data button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-green {
        background: green;
        color: #fff;
      }
      .btn-red {
        background: red;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="attachment-container" style="direction: rtl">
      <label>الملفات المرفقة</label>

      <div class="upload-container">
        <div class="upload-box" id="dropArea">
          <img class="ms-2" src="/images/cloud-computing.svg" alt="cloud" />
          اسحب وافلت الملفات هنا أو اضغط لاختيار ملف
          <input type="file" id="fileInput" multiple hidden />
        </div>

        <!-- التبديل: رفع الملف القادم كمستند التعاقد أو كملف عادي -->
        <label
          class="checkbox-label"
          style="margin-top: 8px; display: flex; align-items: center; gap: 0.5rem"
        >
          <input type="checkbox" id="mainContractCheck" />
          تحميل مستند التعاقد (ملف واحد فقط)
        </label>

        <!-- أقسام العرض -->
        <div class="uploaded-sections" style="margin-top: 12px">
          <!-- قسم مستند التعاقد -->
          <label id="contractLabel" style="display: none; font-weight: 600"
            >مستند التعاقد</label
          >
          <div id="contractFile"></div>

          <!-- قسم باقي الملفات -->
          <label
            id="othersLabel"
            style="display: none; font-weight: 600; margin-top: 10px"
            >باقي الملفات المحملة</label
          >
          <div class="uploaded-files" id="fileList"></div>
        </div>
      </div>
    </div>

    <!-- ====== الموديل ====== -->
    <div id="previewModal" class="modal-overlay">
      <div class="modal-box">
        <!-- الجزء الأول: عرض PDF/صور -->
        <div class="modal-preview">
          <canvas
            id="pdfCanvas"
            style="width: 100%; height: 90%; border: 1px solid #ccc; display: none"
          ></canvas>
          <img
            id="imgPreview"
            style="max-width: 100%; max-height: 90%; display: none; object-fit: contain"
          />
          <div class="modal-controls">
            <button>⬅️ الصفحة السابقة</button>
            <button>➡️ الصفحة التالية</button>
            <button>➕ تكبير</button>
            <button>➖ تصغير</button>
            <button style="display: none">🔄 تدوير الصورة</button>
            <button style="display: none">📄 تدوير PDF</button>
          </div>
        </div>

        <!-- الجزء التاني: البيانات -->
        <div class="modal-data">
          <select>
            <option>اختيار 1</option>
            <option>اختيار 2</option>
            <option>اختيار 3</option>
          </select>
          <select>
            <option>اختيار 1</option>
            <option>اختيار 2</option>
            <option>اختيار 3</option>
          </select>
          <select>
            <option>اختيار 1</option>
            <option>اختيار 2</option>
            <option>اختيار 3</option>
          </select>
          <input type="date" />
          <div style="display: flex; gap: 10px">
            <button class="btn-green">إدخال بيانات</button>
            <button class="btn-red">إلغاء</button>
          </div>
        </div>
      </div>

      <!-- أزرار التنقل -->
      <button
        id="prevFileBtn"
        style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%)"
      >
        ◀
      </button>
      <button
        id="nextFileBtn"
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%)"
      >
        ▶
      </button>
    </div>
  </body>
</html>
